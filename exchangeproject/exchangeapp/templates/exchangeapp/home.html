{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="{% static 'exchangeapp/home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>


<h1>환율페이지입니다.</h1>


<form action="{% url 'result' %}" method="post" >
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">원화 환전</label>
        <input class="form-control form-control-lg" type="number" placeholder="숫자를 입력하시오" name='korea'>
        <small id="emailHelp" class="form-text text-muted">환전하고 싶은 한국 돈을 숫자로 입력하세요.</small>
    </div>
    <br>
    <div class="buttoncollector">
        <button type="submit" class="btn btn-outline-primary"  name="USD">미국</button>
        <button type="submit" class="btn btn-outline-secondary" name="JPY">일본</button>
        <button type="submit" class="btn btn-outline-success" name="EUR">유럽연합</button>
        <button type="submit" class="btn btn-outline-danger" name="CNY">중국</button>
        <button type="submit" class="btn btn-outline-warning" name="GBP">영국</button>
        <button type="submit" class="btn btn-outline-info" name="AUD">호주</button>
        <button type="submit" class="btn btn-outline-dark" name="CAD">캐나다</button>
        <button type="submit" class="btn btn-outline-success" name="NZD">뉴질랜드</button>
    </div>
</form>
